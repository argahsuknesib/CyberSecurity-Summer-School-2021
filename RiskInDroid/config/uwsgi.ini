[uwsgi]

need-app = true

uid = www-data
gid = www-data

chdir = /var/www/app

; disable logs generated by uWSGI (keep only app generated logs)
disable-logging = true

socket = /tmp/app.sock
chmod-socket = 644

buffer-size=65535

master = true
module = app
callable = application

threads = 2
processes = 4

vacuum = true

max-requests = 50
