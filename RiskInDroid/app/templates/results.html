<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=0.75, initial-scale=0.75, maximum-scale=0.75">

    <title>RiskInDroid</title>

    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css">
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.10/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono">

    <!-- Needed for IE -->
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/promise-polyfill@8.1.3/dist/polyfill.min.js"></script>

    <script type="text/javascript"
            src="{{ url_for('static', filename='jquery.slimscroll.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', filename='site.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
</head>

<body>
<div class="container-fluid">
    <div class="row" style="padding-top: 15px;">
        <div class="col-xl-8">
            <table id="risk-in-droid-table"></table>
        </div>
        <div class="d-xl-none" style="height: 15px;">&nbsp;</div>
        <div id="details-container" class="col-xl-4"
             style="padding-left: 0; display: none;">
            <div class="d-xl-none"
                 style="float: left; margin: 7.5px;"></div>
            <div style="overflow: hidden;">
                <div id="details-title" class="details details-row text-center"></div>
                <div class="row">
                    <div id="details-hash"
                         class="details details-row text-center col-8"></div>
                    <div id="details-source"
                         class="details details-row text-center col-4"></div>
                </div>
                <div style="position: relative;">
                    <div class="risk-progress">
                        <div class="risk-progress-bar"></div>
                    </div>
                    <div class="progress-risk-value details"
                         style="color: #657b83;"></div>
                </div>
                <table id="risk-in-droid-details"></table>
                <div style="margin-bottom: 15px;"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    // Load the tables when the page is ready.
    $(function () {
        $("#risk-in-droid-table").tabulator({
            height: $(window).height() - 30,
            minHeight: 500,
            sortBy: "md5",
            sortDir: "asc",
            pagination: "remote",
            colMinWidth: 100,
            fitColumns: true,
            colResizable: false,
            index: "md5",
            columns: [
                {
                    title: "Name",
                    field: "name",
                    sortable: true,
                    sorter: "string",
                    align: "center",
                    headerFilter: function () {
                        return headerFilter("name-filter");
                    }
                },
                {
                    title: "MD5",
                    field: "md5",
                    sortable: true,
                    sorter: "alphanum",
                    align: "center",
                    width: 330,
                    headerFilter: function () {
                        return headerFilter("md5-filter");
                    }
                },
                {
                    title: "Risk",
                    field: "risk",
                    sortable: true,
                    sorter: "number",
                    align: "center",
                    width: 120,
                    headerFilter: function () {
                        return headerFilter("risk-filter");
                    }
                }
            ],
            ajaxURL: "{{ url_for('get_apks') }}",
            ajaxParams: {
                namefil: $("#name-filter").val(),
                md5fil: $("#md5-filter").val(),
                riskfil: $("#risk-filter").val()
            },
            paginationDataSent: {"size": "per_page"},
            rowClick: function (e, id) {
                appDetails(id);
            },
            tableLoaded: function () {
                if (window.mainTableLoaded) {
                    return;
                }
                window.mainTableLoaded = true;

                let riskTable = $("#risk-in-droid-table");
                let riskTableHolder = riskTable.find(".tabulator-tableHolder");

                let rowNumber = Math.ceil(riskTable.tabulator("getTableHeight") / 30);
                riskTable.tabulator("setPageSize", rowNumber);

                let additionalHeight = riskTable.tabulator("getHeaderHeight") + riskTable.tabulator("getFooterHeight");

                riskTableHolder.slimScroll({
                    height: "calc(100% - " + additionalHeight + "px)",
                    allowPageScroll: true,
                    color: "#2980b9",
                    opacity: .5
                });

                riskTableHolder.css("height", "100%");

                riskTable.tabulator("setPage", 1);
            }
        });

        $("#risk-in-droid-details").tabulator({
            height: $(window).height() - 177,
            minHeight: 368,
            colMinWidth: 100,
            fitColumns: true,
            colResizable: false,
            groupBy: "cat",
            columns: [
                {
                    title: "Permissions",
                    field: "name",
                    sortable: true,
                    sorter: "string",
                    align: "center"
                }
            ],
            tableLoaded: function () {
                if (window.detailsTableLoaded) {
                    return;
                }
                window.detailsTableLoaded = true;

                let riskTableHolder = $("#risk-in-droid-details").find(".tabulator-tableHolder");

                riskTableHolder.slimScroll({
                    height: "calc(100% - " + 41 + "px)",
                    allowPageScroll: true,
                    color: "#2980b9",
                    opacity: .5
                });

                riskTableHolder.css("height", "100%");
            },
            rowClick: function (e, id, data, row) {
                // Row clicked
            }
        });
    });

    // Resize the tables when the browser's window is resized.
    $(window).resize(function () {
        $("#risk-in-droid-table").tabulator("redrawUpdateHeight", 15);
        $("#risk-in-droid-details").tabulator("redrawUpdateHeight", 162);
    });

    function debounce(func, wait, immediate) {
        let timeout;
        return function () {
            let context = this, args = arguments;
            let later = function () {
                timeout = null;
                if (!immediate) {
                    func.apply(context, args);
                }
            };
            let callNow = immediate && !timeout;
            clearTimeout(timeout);
            timeout = setTimeout(later, wait || 200);
            if (callNow) {
                func.apply(context, args);
            }
        }
    }

    function headerFilter(filterName) {
        let editor = $("<input id='" + filterName + "' type='text' placeholder='Filter'>");
        editor.addClass("tabulator-custom-filter");

        let lastVal = "";

        editor.on("input propertychange paste", debounce(function (e) {
            e.stopPropagation();
            if (lastVal !== $(this).val()) {
                lastVal = $(this).val();
                filterData();
            }
        }, 1000));

        return editor;
    }

    function filterData() {
        $("#risk-in-droid-table").tabulator("setData", "{{ url_for('get_apks') }}", {
            namefil: $("#name-filter").val(),
            md5fil: $("#md5-filter").val(),
            riskfil: $("#risk-filter").val()
        });
    }

    function appDetails(md5) {
        $.ajax({
            url: "{{ url_for('get_apk_details') }}",
            type: "GET",
            cache: false,
            data: {md5: md5},
            async: true,
            dataType: "json",
            success: function (data) {
                $("#details-title").html(data.name);
                $("#details-hash").html(data.md5);
                $("#details-source").html(data.source);
                $("#risk-in-droid-details").tabulator("setData", data.permissions);
                $("#details-container").show("fast", function () {
                    $("#risk-in-droid-details").tabulator("redraw");
                });

                clearTimeout(window.textColorTimeout);

                let red = 0;
                let green = 255;

                if (data.risk > 50) {
                    // Decrease only the green color in order to obtain red.
                    green = Math.round(255 * ((100 - data.risk) / 50));
                    red = 255;
                } else {
                    // Increase only the red color in order to obtain yellow.
                    red = Math.round(255 * (data.risk / 50));
                }

                if (data.risk > 75) {
                    window.textColorTimeout = setTimeout(function () {
                        $(".progress-risk-value").css("color", "#f6f6f6")
                    }, 1000);
                } else {
                    window.textColorTimeout = setTimeout(function () {
                        $(".progress-risk-value").css("color", "#657b83")
                    }, 1000);
                }

                $(".risk-progress > .risk-progress-bar").css({
                    "width": data.risk + "%",
                    "background-color": "rgb(" + red + ", " + green + ", 0)"
                });

                $('.progress-risk-value').html(data.risk + " / 100");
            },
            error: function () {
                Swal.fire({
                    titleText: "Loading error",
                    icon: "error",
                    text: "Error when loading the app details. Please retry.",
                    showConfirmButton: true
                });
            }
        });
    }
</script>
</body>
</html>
